<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board Practice</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <main>
        <header>
            <div class="players-title">
                <h2>Top Player</h2>
            </div>
        </header>
        <section class="players">

            <div class="player-info">
                <div class="player">
                    <img src="images/players/player-1.png" alt="">

                    <div class="player-name">
                        <h4>John Smith</h4>
                    </div>
                </div>
            </div>
            <div class="player-info">
                <div class="player">
                    <img src="images/players/player-2.png" alt="">

                    <div class="player-name">
                        <h4>Pro Rasel</h4>
                    </div>
                </div>
            </div>
            <div class="player-info">
                <div class="player">
                    <img src="images/players/player-3.png" alt="">

                    <div class="player-name">
                        <h4>Abu Sufian</h4>
                    </div>
                </div>
            </div>
            <div class="player-info">
                <div class="player">
                    <img src="images/players/player-4.png" alt="">

                    <div class="player-name">
                        <h4>Shajedul Karim</h4>
                    </div>
                </div>
            </div>
            <div class="player-info">
                <div class="player">
                    <img src="images/players/player-5.png" alt="">

                    <div class="player-name">
                        <h4>Maruf Ahmed</h4>
                    </div>
                </div>
            </div>
            <div class="player-info">
                <div class="player">
                    <img src="images/players/player-6.png" alt="">

                    <div class="player-name">
                        <h4>Mujahid</h4>
                    </div>
                </div>
            </div>

        </section>
        <hr>
        <section>
            <div class="players-title">
                <h2>Top Blog</h2>
            </div>
            <div class="blogs">
                <div class="blog-info">
                    <img src="images/blogs/blog-1.png" alt="">
                    <div>
                        <h4>13 of My Favorite
                            UI/UX Goodies</h4>
                        <p>By <a href="">Danny Sapio</a> </p>
                    </div>
                </div>

                <div class="blog-info">
                    <img src="images/blogs/blog-2.png" alt="">
                    <div>
                        <h4>UI cheat sheet:
                            list vs grids</h4>
                        <p>By <a href="">Tess Gadd</a> </p>
                    </div>
                </div>

                <div class="blog-info">
                    <img src="images/blogs/blog-3.png" alt="">
                    <div>
                        <h4>7 typography tips
                            for interface design</h4>
                        <p>By <a href="">Jeremiah Lam</a> </p>
                    </div>
                </div>

                <div class="blog-info">
                    <img src="images/blogs/blog-4.png" alt="">
                    <div>
                        <h4>Your logo is
                            copied</h4>
                        <p>By <a href="">Ferdinand Vogler</a> </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
